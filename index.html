<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowRealm: Cursed Bloodline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            color: #e0e0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a1a;
        }
        
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 30px;
            background: #330000;
            border: 2px solid #ff4444;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00);
            width: 100%;
            transition: width 0.3s;
        }
        
        .mana-bar {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 300px;
            height: 20px;
            background: #001133;
            border: 2px solid #4444ff;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .mana-fill {
            height: 100%;
            background: linear-gradient(90deg, #0088ff, #00ffff);
            width: 100%;
            transition: width 0.3s;
        }
        
        .level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffaa00;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #8844ff;
        }
        
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #8844ff;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            display: none;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(136, 68, 255, 0.5);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a0a2a, #0a0a1a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .title {
            font-size: 4rem;
            color: #ff44aa;
            text-shadow: 0 0 20px #ff44aa, 0 0 40px #ff44aa;
            margin-bottom: 1rem;
            animation: glow 2s infinite alternate;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #44aaff;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px #44aaff;
        }
        
        .start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff44aa, #8844ff);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(136, 68, 255, 0.8);
        }
        
        @keyframes glow {
            from { 
                text-shadow: 0 0 20px #ff44aa, 0 0 40px #ff44aa; 
            }
            to { 
                text-shadow: 0 0 30px #ff44aa, 0 0 60px #ff44aa, 0 0 80px #ff44aa; 
            }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #8888ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            color: #44aaff;
            font-size: 1.2rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            background: #001133;
            border: 2px solid #4444ff;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #0088ff, #00ffff);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen">
            <div>Loading ShadowRealm: Cursed Bloodline...</div>
            <div class="loading-bar">
                <div class="loading-fill" id="loadingFill"></div>
            </div>
        </div>
        
        <div id="uiOverlay">
            <div class="health-bar">
                <div class="health-fill" id="healthFill"></div>
            </div>
            <div class="mana-bar">
                <div class="mana-fill" id="manaFill"></div>
            </div>
            <div class="level-indicator" id="levelIndicator">Level 1: Dark Forest</div>
            <div class="dialogue-box" id="dialogueBox"></div>
            <div class="controls">
                WASD: Move | Space: Attack | E: Special | Q: Heal
            </div>
        </div>
        
        <div id="startScreen" style="display: none;">
            <h1 class="title">SHADOWREALM</h1>
            <p class="subtitle">The Cursed Bloodline</p>
            <button class="start-btn" onclick="startGame()">Begin Quest</button>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <script>
        // Game Configuration
        const CONFIG = {
            player: {
                health: 100,
                mana: 100,
                damage: 10,
                speed: 0.1
            },
            levels: [
                { name: "Dark Forest", enemies: 3, boss: false, color: 0x224422 },
                { name: "Haunted Ruins", enemies: 5, boss: false, color: 0x444422 },
                { name: "Shadow Caverns", enemies: 8, boss: false, color: 0x222244 },
                { name: "Blood Marsh", enemies: 6, boss: false, color: 0x442222 },
                { name: "Crystal Mines", enemies: 10, boss: false, color: 0x224444 },
                { name: "Ancient Temple", enemies: 7, boss: false, color: 0x444422 },
                { name: "Demon Peaks", enemies: 12, boss: false, color: 0x442244 },
                { name: "Abyssal Depths", enemies: 8, boss: false, color: 0x222244 },
                { name: "Void Citadel", enemies: 15, boss: false, color: 0x442244 },
                { name: "Throne of Shadows", enemies: 1, boss: true, color: 0x000000 }
            ]
        };

        // Game State
        let gameState = {
            currentLevel: 0,
            playerHealth: CONFIG.player.health,
            playerMana: CONFIG.player.mana,
            enemies: [],
            isPaused: false,
            gameStarted: false
        };

        // Three.js Variables
        let scene, camera, renderer;
        let player, enemies = [];
        let clock;
        let keys = {};

        // Initialize the game
        function init() {
            // Check if WebGL is supported
            if (!window.WebGLRenderingContext) {
                showDialogue("WebGL not supported in your browser. Please try Chrome, Firefox, or Edge.");
                return;
            }

            try {
                // Scene setup
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a1a);

                // Camera setup
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 15, 10);
                camera.lookAt(0, 0, 0);

                // Renderer setup
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: false,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Clear any existing canvas and add new one
                const container = document.getElementById('gameContainer');
                const existingCanvas = container.querySelector('canvas');
                if (existingCanvas) {
                    container.removeChild(existingCanvas);
                }
                container.appendChild(renderer.domElement);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xff8844, 1);
                directionalLight.position.set(10, 20, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                scene.add(directionalLight);

                // Create game world
                createWorld();
                createPlayer();
                spawnEnemies();

                // Clock for animations
                clock = new THREE.Clock();

                // Event listeners
                window.addEventListener('resize', onWindowResize);
                window.addEventListener('keydown', onKeyDown);
                window.addEventListener('keyup', onKeyUp);

                // Hide loading screen, show start screen
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';

                // Start game loop
                animate();

                updateLoadingProgress(100);
            } catch (error) {
                console.error("Error initializing game:", error);
                showDialogue("Error initializing game: " + error.message);
            }
        }

        function updateLoadingProgress(percent) {
            document.getElementById('loadingFill').style.width = percent + '%';
        }

        function createWorld() {
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: CONFIG.levels[gameState.currentLevel].color,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Add some environment objects based on level
            const levelConfig = CONFIG.levels[gameState.currentLevel];
            
            if (levelConfig.name === "Dark Forest") {
                createForestEnvironment();
            } else if (levelConfig.name === "Haunted Ruins") {
                createRuinsEnvironment();
            } else if (levelConfig.name === "Shadow Caverns") {
                createCaveEnvironment();
            }
            // Add more environment types for other levels...

            updateLoadingProgress(30);
        }

        function createForestEnvironment() {
            // Trees
            for (let i = 0; i < 15; i++) {
                const tree = createTree();
                tree.position.set(
                    Math.random() * 40 - 20,
                    0,
                    Math.random() * 40 - 20
                );
                scene.add(tree);
            }

            // Rocks
            for (let i = 0; i < 10; i++) {
                const rock = createRock();
                rock.position.set(
                    Math.random() * 40 - 20,
                    0,
                    Math.random() * 40 - 20
                );
                scene.add(rock);
            }
            updateLoadingProgress(60);
        }

        function createRuinsEnvironment() {
            // Broken pillars
            for (let i = 0; i < 8; i++) {
                const pillar = createPillar();
                pillar.position.set(
                    Math.random() * 30 - 15,
                    0,
                    Math.random() * 30 - 15
                );
                scene.add(pillar);
            }
            updateLoadingProgress(60);
        }

        function createCaveEnvironment() {
            // Stalagmites
            for (let i = 0; i < 12; i++) {
                const stalagmite = createStalagmite();
                stalagmite.position.set(
                    Math.random() * 40 - 20,
                    0,
                    Math.random() * 40 - 20
                );
                scene.add(stalagmite);
            }
            updateLoadingProgress(60);
        }

        function createTree() {
            const group = new THREE.Group();

            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 3, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.castShadow = true;
            group.add(trunk);

            // Leaves
            const leavesGeometry = new THREE.SphereGeometry(2);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228822 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 2.5;
            leaves.castShadow = true;
            group.add(leaves);

            return group;
        }

        function createRock() {
            const geometry = new THREE.DodecahedronGeometry(1, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x666666,
                roughness: 0.9
            });
            const rock = new THREE.Mesh(geometry, material);
            rock.castShadow = true;
            return rock;
        }

        function createPillar() {
            const geometry = new THREE.CylinderGeometry(0.5, 0.5, 4, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x888888 });
            const pillar = new THREE.Mesh(geometry, material);
            pillar.castShadow = true;
            return pillar;
        }

        function createStalagmite() {
            const geometry = new THREE.ConeGeometry(0.5, 2, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x777777 });
            const stalagmite = new THREE.Mesh(geometry, material);
            stalagmite.castShadow = true;
            return stalagmite;
        }

        function createPlayer() {
            const group = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x44aaff });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.4);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xffdd99 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.2;
            head.castShadow = true;
            group.add(head);

            // Sword
            const swordGroup = new THREE.Group();
            const bladeGeometry = new THREE.BoxGeometry(0.1, 2, 0.1);
            const bladeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
            blade.position.y = 1;
            swordGroup.add(blade);

            const hiltGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.2);
            const hiltMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
            const hilt = new THREE.Mesh(hiltGeometry, hiltMaterial);
            hilt.position.y = 0.1;
            swordGroup.add(hilt);

            swordGroup.position.set(0.8, 0, 0);
            group.add(swordGroup);

            player = group;
            player.position.set(0, 1, 0);
            scene.add(player);
            
            updateLoadingProgress(80);
        }

        function spawnEnemies() {
            const currentLevel = CONFIG.levels[gameState.currentLevel];
            
            for (let i = 0; i < currentLevel.enemies; i++) {
                const enemy = createEnemy();
                enemy.position.set(
                    Math.random() * 30 - 15,
                    1,
                    Math.random() * 30 - 15
                );
                
                // Initialize enemy data
                enemy.userData = {
                    health: 30,
                    speed: 0.02,
                    type: currentLevel.boss ? 'boss' : 'minion'
                };
                
                enemies.push(enemy);
                scene.add(enemy);
            }
            
            updateLoadingProgress(90);
        }

        function createEnemy() {
            const group = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.CapsuleGeometry(0.4, 1.2, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.3);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xaa2222 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1;
            head.castShadow = true;
            group.add(head);

            // Horns
            const hornGeometry = new THREE.ConeGeometry(0.1, 0.3, 4);
            const hornMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
            
            const leftHorn = new THREE.Mesh(hornGeometry, hornMaterial);
            leftHorn.position.set(-0.2, 1.2, 0);
            leftHorn.rotation.z = Math.PI / 6;
            group.add(leftHorn);

            const rightHorn = new THREE.Mesh(hornGeometry, hornMaterial);
            rightHorn.position.set(0.2, 1.2, 0);
            rightHorn.rotation.z = -Math.PI / 6;
            group.add(rightHorn);

            return group;
        }

        function updatePlayer() {
            if (!player || !gameState.gameStarted || gameState.isPaused) return;

            const speed = CONFIG.player.speed;
            const moveVector = new THREE.Vector3();

            if (keys['KeyW'] || keys['ArrowUp']) moveVector.z -= speed;
            if (keys['KeyS'] || keys['ArrowDown']) moveVector.z += speed;
            if (keys['KeyA'] || keys['ArrowLeft']) moveVector.x -= speed;
            if (keys['KeyD'] || keys['ArrowRight']) moveVector.x += speed;

            player.position.add(moveVector);

            // Basic boundary check
            player.position.x = Math.max(-20, Math.min(20, player.position.x));
            player.position.z = Math.max(-20, Math.min(20, player.position.z));

            // Rotate player towards movement direction
            if (moveVector.length() > 0) {
                player.lookAt(player.position.clone().add(moveVector));
            }

            // Attack
            if (keys['Space']) {
                playerAttack();
            }

            // Special ability
            if (keys['KeyE'] && gameState.playerMana >= 20) {
                specialAttack();
            }

            // Heal
            if (keys['KeyQ'] && gameState.playerMana >= 10 && gameState.playerHealth < 100) {
                healPlayer();
            }
        }

        function playerAttack() {
            // Simple attack animation
            if (player && player.children[2]) {
                const sword = player.children[2];
                gsap.to(sword.rotation, {
                    z: Math.PI / 2,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            }

            // Check for enemy hits
            enemies.forEach((enemy, index) => {
                if (enemy.position.distanceTo(player.position) < 3) {
                    takeDamage(enemy, CONFIG.player.damage);
                }
            });
        }

        function specialAttack() {
            if (gameState.playerMana < 20) return;
            
            gameState.playerMana -= 20;
            updateUI();
            
            // Create visual effect
            const sphereGeometry = new THREE.SphereGeometry(3, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x4488ff,
                transparent: true,
                opacity: 0.5
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.copy(player.position);
            scene.add(sphere);

            // Animate sphere
            gsap.to(sphere.scale, {
                x: 2,
                y: 2,
                z: 2,
                duration: 0.5,
                onComplete: () => {
                    scene.remove(sphere);
                }
            });

            gsap.to(sphere.material, {
                opacity: 0,
                duration: 0.5
            });

            // Damage all enemies in range
            enemies.forEach((enemy, index) => {
                if (enemy.position.distanceTo(player.position) < 5) {
                    takeDamage(enemy, CONFIG.player.damage * 2);
                }
            });
        }

        function healPlayer() {
            if (gameState.playerMana < 10) return;
            
            gameState.playerMana -= 10;
            gameState.playerHealth = Math.min(100, gameState.playerHealth + 20);
            updateUI();
            
            // Healing visual effect
            const ringGeometry = new THREE.RingGeometry(1, 1.5, 16);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.copy(player.position);
            ring.rotation.x = -Math.PI / 2;
            scene.add(ring);

            gsap.to(ring.scale, {
                x: 2,
                y: 2,
                z: 2,
                duration: 1,
                onComplete: () => {
                    scene.remove(ring);
                }
            });

            gsap.to(ring.material, {
                opacity: 0,
                duration: 1
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                if (!enemy.userData.health) {
                    enemy.userData.health = 30;
                    enemy.userData.speed = 0.02;
                }

                // Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(enemy.userData.speed));

                // Rotate towards player
                enemy.lookAt(player.position);

                // Attack player if close
                if (enemy.position.distanceTo(player.position) < 1.5) {
                    playerTakeDamage(5);
                }

                // Remove dead enemies
                if (enemy.userData.health <= 0) {
                    scene.remove(enemy);
                    enemies.splice(index, 1);
                    
                    // Check if level complete
                    if (enemies.length === 0) {
                        nextLevel();
                    }
                }
            });
        }

        function takeDamage(enemy, damage) {
            if (!enemy.userData.health) return;
            
            enemy.userData.health -= damage;
            
            // Visual feedback
            gsap.to(enemy.scale, {
                x: 1.2,
                y: 1.2,
                z: 1.2,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
        }

        function playerTakeDamage(damage) {
            gameState.playerHealth -= damage;
            updateUI();
            
            // Visual feedback
            if (player) {
                gsap.to(player.scale, {
                    x: 1.1,
                    y: 1.1,
                    z: 1.1,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            }

            // Check for game over
            if (gameState.playerHealth <= 0) {
                gameOver();
            }
        }

        function nextLevel() {
            gameState.currentLevel++;
            
            if (gameState.currentLevel >= CONFIG.levels.length) {
                gameWin();
                return;
            }

            // Update UI
            document.getElementById('levelIndicator').textContent = 
                `Level ${gameState.currentLevel + 1}: ${CONFIG.levels[gameState.currentLevel].name}`;

            // Show dialogue
            showDialogue(`Entering ${CONFIG.levels[gameState.currentLevel].name}...`);

            // Reset player position
            player.position.set(0, 1, 0);

            // Clear current scene and create new level
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }
            
            createWorld();
            spawnEnemies();

            // Restore some health and mana
            gameState.playerHealth = Math.min(100, gameState.playerHealth + 20);
            gameState.playerMana = Math.min(100, gameState.playerMana + 30);
            updateUI();
        }

        function showDialogue(text) {
            const dialogueBox = document.getElementById('dialogueBox');
            dialogueBox.textContent = text;
            dialogueBox.style.display = 'block';

            setTimeout(() => {
                dialogueBox.style.display = 'none';
            }, 3000);
        }

        function updateUI() {
            document.getElementById('healthFill').style.width = `${gameState.playerHealth}%`;
            document.getElementById('manaFill').style.width = `${gameState.playerMana}%`;
        }

        function gameOver() {
            showDialogue("You have fallen... The darkness prevails.");
            setTimeout(() => {
                alert("Game Over! The princess remains captive...");
                resetGame();
            }, 2000);
        }

        function gameWin() {
            showDialogue("You have defeated Moriana and saved Princess Seraphina!");
            setTimeout(() => {
                alert("Victory! The kingdom is safe once more!");
                resetGame();
            }, 3000);
        }

        function resetGame() {
            gameState = {
                currentLevel: 0,
                playerHealth: CONFIG.player.health,
                playerMana: CONFIG.player.mana,
                enemies: [],
                isPaused: false,
                gameStarted: false
            };

            // Clear scene
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }

            // Show start screen again
            document.getElementById('startScreen').style.display = 'flex';
            
            // Recreate world
            createWorld();
            createPlayer();
            spawnEnemies();
            updateUI();
        }

        function onWindowResize() {
            if (!camera || !renderer) return;
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            keys[event.code] = true;
            
            // Prevent spacebar from scrolling page
            if (event.code === 'Space') {
                event.preventDefault();
            }
        }

        function onKeyUp(event) {
            keys[event.code] = false;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameState.gameStarted && !gameState.isPaused) {
                updatePlayer();
                updateEnemies();
            }

            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState.gameStarted = true;
            showDialogue("Welcome to ShadowRealm, Prince Valerius. Save Princess Seraphina from the evil Moriana!");
        }

        // Initialize the game when the page loads
        window.addEventListener('load', function() {
            // Simulate loading progress
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 90) {
                    clearInterval(loadingInterval);
                }
                updateLoadingProgress(progress);
            }, 200);
            
            // Initialize the game after a short delay to ensure everything is loaded
            setTimeout(init, 1000);
        });
    </script>
</body>
</html>
