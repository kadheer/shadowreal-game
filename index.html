<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowRealm: Cursed Bloodline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            color: #e0e0ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 30px;
            background: #330000;
            border: 2px solid #ff4444;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00);
            width: 100%;
            transition: width 0.3s;
        }
        
        .mana-bar {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 300px;
            height: 20px;
            background: #001133;
            border: 2px solid #4444ff;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .mana-fill {
            height: 100%;
            background: linear-gradient(90deg, #0088ff, #00ffff);
            width: 100%;
            transition: width 0.3s;
        }
        
        .level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffaa00;
        }
        
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8844ff;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            display: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a0a2a, #0a0a1a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .title {
            font-size: 72px;
            color: #ff44aa;
            text-shadow: 0 0 20px #ff44aa, 0 0 40px #ff44aa;
            margin-bottom: 30px;
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 24px;
            color: #44aaff;
            margin-bottom: 50px;
        }
        
        .start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff44aa, #8844ff);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #ff44aa, 0 0 40px #ff44aa; }
            to { text-shadow: 0 0 30px #ff44aa, 0 0 60px #ff44aa, 0 0 80px #ff44aa; }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #8888ff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="uiOverlay">
            <div class="health-bar">
                <div class="health-fill" id="healthFill"></div>
            </div>
            <div class="mana-bar">
                <div class="mana-fill" id="manaFill"></div>
            </div>
            <div class="level-indicator" id="levelIndicator">Level 1: Dark Forest</div>
            <div class="dialogue-box" id="dialogueBox"></div>
            <div class="controls">
                WASD: Move | Space: Attack | E: Special | Q: Heal
            </div>
        </div>
        
        <div id="startScreen">
            <h1 class="title">SHADOWREALM</h1>
            <p class="subtitle">The Cursed Bloodline</p>
            <button class="start-btn" onclick="startGame()">Begin Quest</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Game Configuration
        const CONFIG = {
            player: {
                health: 100,
                mana: 100,
                damage: 10,
                speed: 0.1
            },
            levels: [
                { name: "Dark Forest", enemies: 3, boss: false },
                { name: "Haunted Ruins", enemies: 5, boss: false },
                { name: "Shadow Caverns", enemies: 8, boss: false },
                { name: "Blood Marsh", enemies: 6, boss: false },
                { name: "Crystal Mines", enemies: 10, boss: false },
                { name: "Ancient Temple", enemies: 7, boss: false },
                { name: "Demon Peaks", enemies: 12, boss: false },
                { name: "Abyssal Depths", enemies: 8, boss: false },
                { name: "Void Citadel", enemies: 15, boss: false },
                { name: "Throne of Shadows", enemies: 1, boss: true }
            ]
        };

        // Game State
        let gameState = {
            currentLevel: 0,
            playerHealth: CONFIG.player.health,
            playerMana: CONFIG.player.mana,
            enemies: [],
            isPaused: false,
            gameStarted: false
        };

        // Three.js Variables
        let scene, camera, renderer;
        let player, enemies = [];
        let mixer, clock;
        let keys = {};

        // Audio Context
        let audioContext;
        let backgroundMusic;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create background music (procedurally generated)
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.start();
            backgroundMusic = { oscillator, gainNode };
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);
            scene.fog = new THREE.Fog(0x0a0a1a, 10, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 10);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xff8844, 1);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x4488ff, 0.5, 100);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);

            // Create game world
            createWorld();
            createPlayer();
            spawnEnemies();

            // Clock for animations
            clock = new THREE.Clock();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);

            // Start game loop
            animate();
        }

        function createWorld() {
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x224422,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Trees
            for (let i = 0; i < 20; i++) {
                const tree = createTree();
                tree.position.set(
                    Math.random() * 40 - 20,
                    0,
                    Math.random() * 40 - 20
                );
                scene.add(tree);
            }

            // Rocks
            for (let i = 0; i < 15; i++) {
                const rock = createRock();
                rock.position.set(
                    Math.random() * 40 - 20,
                    0,
                    Math.random() * 40 - 20
                );
                scene.add(rock);
            }
        }

        function createTree() {
            const group = new THREE.Group();

            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 3, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.castShadow = true;
            group.add(trunk);

            // Leaves
            const leavesGeometry = new THREE.SphereGeometry(2);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228822 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 2.5;
            leaves.castShadow = true;
            group.add(leaves);

            return group;
        }

        function createRock() {
            const geometry = new THREE.DodecahedronGeometry(1, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x666666,
                roughness: 0.9
            });
            const rock = new THREE.Mesh(geometry, material);
            rock.castShadow = true;
            return rock;
        }

        function createPlayer() {
            const group = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x44aaff });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.4);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xffdd99 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.2;
            head.castShadow = true;
            group.add(head);

            // Sword
            const swordGroup = new THREE.Group();
            const bladeGeometry = new THREE.BoxGeometry(0.1, 2, 0.1);
            const bladeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
            blade.position.y = 1;
            swordGroup.add(blade);

            const hiltGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.2);
            const hiltMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
            const hilt = new THREE.Mesh(hiltGeometry, hiltMaterial);
            hilt.position.y = 0.1;
            swordGroup.add(hilt);

            swordGroup.position.set(0.8, 0, 0);
            group.add(swordGroup);

            player = group;
            player.position.set(0, 1, 0);
            scene.add(player);
        }

        function spawnEnemies() {
            const currentLevel = CONFIG.levels[gameState.currentLevel];
            
            for (let i = 0; i < currentLevel.enemies; i++) {
                const enemy = createEnemy();
                enemy.position.set(
                    Math.random() * 30 - 15,
                    1,
                    Math.random() * 30 - 15
                );
                enemies.push(enemy);
                scene.add(enemy);
            }
        }

        function createEnemy() {
            const group = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.CapsuleGeometry(0.4, 1.2, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.3);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xaa2222 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1;
            head.castShadow = true;
            group.add(head);

            // Horns
            const hornGeometry = new THREE.ConeGeometry(0.1, 0.3, 4);
            const hornMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
            
            const leftHorn = new THREE.Mesh(hornGeometry, hornMaterial);
            leftHorn.position.set(-0.2, 1.2, 0);
            leftHorn.rotation.z = Math.PI / 6;
            group.add(leftHorn);

            const rightHorn = new THREE.Mesh(hornGeometry, hornMaterial);
            rightHorn.position.set(0.2, 1.2, 0);
            rightHorn.rotation.z = -Math.PI / 6;
            group.add(rightHorn);

            return group;
        }

        function updatePlayer() {
            if (!player) return;

            const speed = CONFIG.player.speed;
            const moveVector = new THREE.Vector3();

            if (keys['KeyW']) moveVector.z -= speed;
            if (keys['KeyS']) moveVector.z += speed;
            if (keys['KeyA']) moveVector.x -= speed;
            if (keys['KeyD']) moveVector.x += speed;

            player.position.add(moveVector);

            // Basic boundary check
            player.position.x = Math.max(-20, Math.min(20, player.position.x));
            player.position.z = Math.max(-20, Math.min(20, player.position.z));

            // Rotate player towards movement direction
            if (moveVector.length() > 0) {
                player.lookAt(player.position.clone().add(moveVector));
            }

            // Attack
            if (keys['Space']) {
                playerAttack();
            }

            // Special ability
            if (keys['KeyE'] && gameState.playerMana >= 20) {
                specialAttack();
            }

            // Heal
            if (keys['KeyQ'] && gameState.playerMana >= 10 && gameState.playerHealth < 100) {
                healPlayer();
            }
        }

        function playerAttack() {
            playSound(300, 0.1, 'square');
            
            // Simple attack animation
            if (player && player.children[2]) {
                const sword = player.children[2];
                gsap.to(sword.rotation, {
                    z: Math.PI / 2,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            }

            // Check for enemy hits
            enemies.forEach((enemy, index) => {
                if (enemy.position.distanceTo(player.position) < 3) {
                    takeDamage(enemy, CONFIG.player.damage);
                }
            });
        }

        function specialAttack() {
            if (gameState.playerMana < 20) return;
            
            gameState.playerMana -= 20;
            updateUI();
            
            playSound(200, 0.3, 'sawtooth');
            
            // Create visual effect
            const sphereGeometry = new THREE.SphereGeometry(3, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x4488ff,
                transparent: true,
                opacity: 0.5
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.copy(player.position);
            scene.add(sphere);

            // Animate sphere
            gsap.to(sphere.scale, {
                x: 2,
                y: 2,
                z: 2,
                duration: 0.5,
                onComplete: () => {
                    scene.remove(sphere);
                }
            });

            gsap.to(sphere.material, {
                opacity: 0,
                duration: 0.5
            });

            // Damage all enemies in range
            enemies.forEach((enemy, index) => {
                if (enemy.position.distanceTo(player.position) < 5) {
                    takeDamage(enemy, CONFIG.player.damage * 2);
                }
            });
        }

        function healPlayer() {
            if (gameState.playerMana < 10) return;
            
            gameState.playerMana -= 10;
            gameState.playerHealth = Math.min(100, gameState.playerHealth + 20);
            updateUI();
            
            playSound(400, 0.2, 'sine');
            
            // Healing visual effect
            const ringGeometry = new THREE.RingGeometry(1, 1.5, 16);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.copy(player.position);
            ring.rotation.x = -Math.PI / 2;
            scene.add(ring);

            gsap.to(ring.scale, {
                x: 2,
                y: 2,
                z: 2,
                duration: 1,
                onComplete: () => {
                    scene.remove(ring);
                }
            });

            gsap.to(ring.material, {
                opacity: 0,
                duration: 1
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                if (!enemy.userData.health) {
                    enemy.userData.health = 30;
                    enemy.userData.speed = 0.02;
                }

                // Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(enemy.userData.speed));

                // Rotate towards player
                enemy.lookAt(player.position);

                // Attack player if close
                if (enemy.position.distanceTo(player.position) < 1.5) {
                    playerTakeDamage(5);
                }

                // Remove dead enemies
                if (enemy.userData.health <= 0) {
                    scene.remove(enemy);
                    enemies.splice(index, 1);
                    playSound(100, 0.2, 'triangle');
                    
                    // Check if level complete
                    if (enemies.length === 0) {
                        nextLevel();
                    }
                }
            });
        }

        function takeDamage(enemy, damage) {
            if (!enemy.userData.health) return;
            
            enemy.userData.health -= damage;
            
            // Visual feedback
            gsap.to(enemy.scale, {
                x: 1.2,
                y: 1.2,
                z: 1.2,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });

            playSound(150, 0.1, 'square');
        }

        function playerTakeDamage(damage) {
            gameState.playerHealth -= damage;
            updateUI();
            
            // Visual feedback
            if (player) {
                gsap.to(player.scale, {
                    x: 1.1,
                    y: 1.1,
                    z: 1.1,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1
                });
            }

            playSound(80, 0.2, 'sawtooth');

            // Check for game over
            if (gameState.playerHealth <= 0) {
                gameOver();
            }
        }

        function nextLevel() {
            gameState.currentLevel++;
            
            if (gameState.currentLevel >= CONFIG.levels.length) {
                gameWin();
                return;
            }

            // Update UI
            document.getElementById('levelIndicator').textContent = 
                `Level ${gameState.currentLevel + 1}: ${CONFIG.levels[gameState.currentLevel].name}`;

            // Show dialogue
            showDialogue(`Entering ${CONFIG.levels[gameState.currentLevel].name}...`);

            // Reset player position
            player.position.set(0, 1, 0);

            // Spawn new enemies
            spawnEnemies();

            // Restore some health and mana
            gameState.playerHealth = Math.min(100, gameState.playerHealth + 20);
            gameState.playerMana = Math.min(100, gameState.playerMana + 30);
            updateUI();
        }

        function showDialogue(text) {
            const dialogueBox = document.getElementById('dialogueBox');
            dialogueBox.textContent = text;
            dialogueBox.style.display = 'block';

            setTimeout(() => {
                dialogueBox.style.display = 'none';
            }, 3000);
        }

        function updateUI() {
            document.getElementById('healthFill').style.width = `${gameState.playerHealth}%`;
            document.getElementById('manaFill').style.width = `${gameState.playerMana}%`;
        }

        function gameOver() {
            showDialogue("You have fallen... The darkness prevails.");
            setTimeout(() => {
                alert("Game Over! The princess remains captive...");
                resetGame();
            }, 2000);
        }

        function gameWin() {
            showDialogue("You have defeated Moriana and saved Princess Seraphina!");
            setTimeout(() => {
                alert("Victory! The kingdom is safe once more!");
                resetGame();
            }, 3000);
        }

        function resetGame() {
            gameState = {
                currentLevel: 0,
                playerHealth: CONFIG.player.health,
                playerMana: CONFIG.player.mana,
                enemies: [],
                isPaused: false,
                gameStarted: false
            };

            // Clear scene
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }

            // Restart
            createWorld();
            createPlayer();
            spawnEnemies();
            updateUI();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            keys[event.code] = true;
        }

        function onKeyUp(event) {
            keys[event.code] = false;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameState.gameStarted && !gameState.isPaused) {
                updatePlayer();
                updateEnemies();
            }

            renderer.render(scene, camera);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState.gameStarted = true;
            initAudio();
            showDialogue("Welcome to ShadowRealm, Prince Valerius. Save Princess Seraphina from the evil Moriana!");
        }

        // Initialize the game
        init();
        updateUI();
    </script>
</body>
</html>
